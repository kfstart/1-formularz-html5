<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>
<body>
    <h3>Aby zapisać się na szkolenie, wypełnij i wyślij poniższy formularz</h3>
    
    <form action="https://formspree.io/f/xleogvnz" method="post">
        
        <label for="imie">Imię</label><br> 
        <input type="text" name="imie" id="imie"><br><br>
        <label for="nazwisko">Nazwisko</label><br>
        <input type="text" name="nazwisko" id="nazwisko"><br><br>
        <label for="email">Adres e-mail</label><br>
        <input type="email" name="e-mail" id="email"><br><br>
        <label for="telefon">Numer telefonu</label><br>
        <input type="tel" name="telefon" id="telefon"><br><br>
        
        <p>Wybierz miasto</p>
        
        <select name="miasto">
            <option value="Warszawa">Warszawa</option>
            <option value="Kraków">Kraków</option>
            <option value="Gdańsk">Gdańsk</option>
        </select><br><br>

        <p>Wybierz płeć</p>

        <input type="radio" name="kobieta">Kobieta<br>
        <input type="radio" name="mezczyzna">Mężczyzna<br><br>

        <label for="agreement">Wyrażam zgodę na przetwarzanie danych</label>
        <input type="checkbox" name="agreement" required>
        <br><br>

        <label for="wiadomosc">Wiadomość</label><br>
        <textarea name="wiadomosc" maxlength="160" id="wiadomosc"></textarea><br>
        
        <input type="submit" value="Wyślij formularz">

    </form>

</body>
</html>
